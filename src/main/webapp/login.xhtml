<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>
		<h3>JSF Login</h3>
		<h:outputText value="Usuario:" />
		<h:inputText id="username" value="#{loginBean.uname}"></h:inputText>
		<h:message for="username"></h:message>
		<br /><br />
		
		<h:outputText value="Senha:" />
		<h:inputSecret id="password" value="#{loginBean.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br /><br />
		<h:commandButton action="#{privadoBean.paginaPrivada}"
			value="Privado"></h:commandButton>
		<h:commandButton action="#{loginBean.validateUsernamePassword}"
			value="Login"></h:commandButton>
	</h:form>
</h:body>
</html>
